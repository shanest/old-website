<!DOCTYPE html>

<html>
	<head>
		<title>Simple Map</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<style>
		/* Always set the map height explicitly to define the size of the div
		 * element that contains the map. */
		#map {
			height: 90%;
			text-align: center;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		</style>
	</head>

	<body>
		<div id="map"><iframe src="https://www.google.com/maps/d/embed?mid=13zEmZcEIJ_N1ZHUuokvguNy1JT0gk-w5" width="800" height="600"></iframe></div>
	</body>

</html>
